services:
  - type: web
    name: resume-screening-agent
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn --pythonpath backend app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0